<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Abacaxi</title>
</head>

<body>

    <section class="reservations">
        <div class="container">
            <div class="title-comp text-center">
                <h3 class="title-comp__text-h3">reservations</h3>
                <h2 class="title-comp__text-h2">- Book a table -</h2>
                <p class="title-comp__text-paragraph">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <!-- Form's body -->
            <div class="reservations-form">
                <form action="#" method="post" class="reservations-form__body">
                    <!-- Name Field -->

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="user_name"
                            placeholder="Enter your name...">
                    </div>


                    <!--Email Field-->

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email..." name="user_email">
                    </div>

                    <!-- Phone Field -->

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="user_phone"
                            placeholder="Enter your phone...">
                    </div>

                    <!-- message -->
                    <div class="form-group">
                        <label for="msg">Message my</label>
                        <textarea class="form-control form-textarea" id="msg" rows="5" name="user_message"
                            placeholder="add any comment you think is necesary"></textarea>
                    </div>



                    <!-- Smoke area -->

                    <div class="form-group">
                        <label for="smoke-area">Smoke area?</label>
                        <select class="form-control" id="smoke-area">
                            <option value="" disabled selected>Select your option...</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <!-- Number of guests -->

                    <div class="form-group">
                        <label for="guests-number">Number of guests</label>
                        <select class="form-control" id="guests-number">
                            <option value="" disabled selected>Select your option...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>


                    <!-- date and time -->
                    <div class="row mt-0">
                        <div class="col">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="time">Date</label>
                                <input type="time" class="form-control" id="time" name="time">
                            </div>
                        </div>
                    </div>

                    <!--  Submit button -->
                    <div class="container text-center mb-5">
                        <button class="btn btn-primary" type="submit">Book a table</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="public/js/index.js"></script>

</body>

</html>
